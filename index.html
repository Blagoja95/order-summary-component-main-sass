<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/main.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
  </head>
  <body>
    <main class="main">
      <section class="container">
        
        <div class="component">
          <div class="component-upper">
            <figure class="component-image">

            </figure>
          </div>
          <div class="component-outer ">

            <div class="component-inner container">
              
              <h1 class="title main-title">Order Summary</h1>
              <p class="paragraph order-msg">
                You can now listen to millions of songs, audiobooks, and podcasts on
                any device anywhere you like!
              </p>
              <div class="plan-box">
                <img class= "music-icon" src="src/images/icon-music.svg" 
                alt="music icon" />
                <h2 class="title plan-title">Annual Plan</h2>
                <p class="paragraph plan-price">$59.99/year</p>
                <a href="#" class="link plan-change">Change</a>
              </div>
              <button class="btn btn--proceed">Proceed to Payment</button>
              <button class="btn btn--cancel"> Cancel Order</button>
            </div>
          </div>
          </div>
      </section>

    </div>
  </main>
  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="#">Boka</a>.
  </body>
</html>
